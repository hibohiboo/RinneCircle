put:
  operationId: scenario
  security:
    - ApiKeyAuth: [ ]
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/scenario.yml
  responses:
    200:
      description: シナリオ作成/更新

get:
  operationId: scenario
  security:
    - ApiKeyAuth: [ ]
  parameters:
    - in: query
      name: id
      schema:
        type: string
        example: 7d8bb386-0f86-4dff-be34-86bb2f55b366
  responses:
    200:
      description: シナリオ取得
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/scenario-response.yml
